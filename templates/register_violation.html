<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Violation</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        :root {
            --bg-page: #faf7f2;
            --bg-card: #ffffff;
            --primary: #d97706;
            --primary-dark: #92400e;
            --secondary: #6b7280;
            --text-main: #3f2f1d;
            --text-muted: #7c6f64;
            --border-light: #e7e2da;

            --success-bg: #e6f4ea;
            --success-text: #1e7f4f;

            --error-bg: #fdecea;
            --error-text: #8a1f11;
        }

        * {
            box-sizing: border-box;
        }

        body {
            background: var(--bg-page);
            min-height: 100vh;
            padding: 20px;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            color: var(--text-main);
        }

        /* ================= PAGE ================= */
        .page-container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* ================= HEADER ================= */
        .page-header {
            background: var(--bg-card);
            padding: 25px 30px;
            border-radius: 12px;
            border-left: 6px solid var(--primary);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .page-header h1 {
            margin: 0;
            font-size: 28px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* ================= BUTTONS ================= */
        .back-btn {
            background: var(--secondary);
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: background 0.2s ease;
        }

        .back-btn:hover {
            background: #4b5563;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        /* ================= FORM CARD ================= */
        .form-card {
            background: var(--bg-card);
            padding: 40px;
            border-radius: 12px;
            border: 1px solid var(--border-light);
        }

        /* ================= FORM ================= */
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            font-weight: 600;
            color: var(--text-main);
        }

        .form-group label.required::after {
            content: " *";
            color: #b91c1c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid var(--border-light);
            border-radius: 6px;
            font-size: 14px;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(217, 119, 6, 0.15);
        }

        /* ================= CALCULATED FINE ================= */
        .calculated-fine {
            background: #fff6e5;
            padding: 15px;
            border-radius: 6px;
            border-left: 4px solid var(--primary);
            margin: 15px 0;
        }

        .calculated-fine .amount {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary);
        }

        /* ================= ALERTS ================= */
        .alert {
            padding: 15px 20px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .alert-success {
            background: var(--success-bg);
            color: var(--success-text);
        }

        .alert-error {
            background: var(--error-bg);
            color: var(--error-text);
        }

        /* ================= RESPONSIVE ================= */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>

</head>

<body>
    <div class="page-container">
        <div class="page-header">
            <h1>üö¶ Register Traffic Violation</h1>
            <a href="/dashboard" class="back-btn">‚Üê Back</a>
        </div>

        <div class="form-card">
            <div id="alertContainer"></div>

            <form id="violationForm" onsubmit="handleSubmit(event)">
                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Vehicle Number</label>
                        <input type="text" id="vehicleNumber" placeholder="RJ14AB9991" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Owner Name </label>
                        <input type="text" id="ownerName" placeholder="Enter owner name">
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Violation Type</label>
                        <select id="violationType" required>
                            <option value="">-- Loading... --</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="required">Location/Area</label>
                        <select id="area" required>
                            <option value="">-- Loading... --</option>
                        </select>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label class="required">Violation Date & Time</label>
                        <input type="datetime-local" id="violationDate" required>
                    </div>
                    <div class="form-group">
                        <label class="required">Fine Amount (‚Çπ)</label>
                        <input type="number" id="fineAmount" readonly required>
                    </div>
                </div>

                <div class="calculated-fine">
                    <div style="font-size: 14px; color: #6c757d; margin-bottom: 5px;">
                        Calculated Fine Amount:
                    </div>
                    <div class="amount" id="displayFine">‚Çπ0.00</div>
                </div>

                <div class="form-group">
                    <label>Notes</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>

                <div style="display: flex; gap: 15px; margin-top: 30px;">
                    <button type="submit" class="btn btn-primary">‚úì Register Violation</button>
                    <button type="reset" class="btn btn-secondary">‚Ü∫ Clear Form</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let violationTypes = [];
        let areas = [];

        window.onload = async function () {
            await loadViolationTypes();
            await loadAreas();

            setCurrentDateTime();
        };

        // Load violation types from API
        async function loadViolationTypes() {
            try {
                const response = await fetch('/api/violation-types');
                const data = await response.json();

                if (data.success) {
                    violationTypes = data.data;
                    populateViolationTypes();
                }
            } catch (error) {
                console.error('Error loading violation types:', error);
                showAlert('Error loading violation types', 'error');
            }
        }

        // Load areas from API
        async function loadAreas() {
            try {
                const response = await fetch('/api/areas');
                const data = await response.json();

                if (data.success) {
                    areas = data.data;
                    populateAreas();
                }
            } catch (error) {
                console.error('Error loading areas:', error);
                showAlert('Error loading areas', 'error');
            }
        }

        // Populate violation types dropdown
        function populateViolationTypes() {
            const select = document.getElementById('violationType');
            select.innerHTML = '<option value="">-- Select Violation Type --</option>';

            violationTypes.forEach(type => {
                const option = document.createElement('option');
                option.value = type.type_id;
                option.textContent = `${type.type_name} - ‚Çπ${type.base_fine}`;
                option.dataset.fine = type.base_fine;
                select.appendChild(option);
            });

            select.addEventListener('change', updateFineAmount);
        }

        // Populate areas dropdown
        function populateAreas() {
            const select = document.getElementById('area');
            select.innerHTML = '<option value="">-- Select Area --</option>';

            areas.forEach(area => {
                const option = document.createElement('option');
                option.value = area.area_id;
                option.textContent = `${area.area_name}, ${area.city}`;
                select.appendChild(option);
            });
        }

        // Update fine amount when violation type changes
        function updateFineAmount() {
            const typeSelect = document.getElementById('violationType');
            const selectedOption = typeSelect.options[typeSelect.selectedIndex];
            const fine = selectedOption.dataset.fine || 0;

            document.getElementById('fineAmount').value = fine;
            document.getElementById('displayFine').textContent = `‚Çπ${parseFloat(fine).toFixed(2)}`;
        }

        // Set current date and time
        function setCurrentDateTime() {
            const now = new Date();

            const yyyy = now.getFullYear();
            const mm = String(now.getMonth() + 1).padStart(2, '0');
            const dd = String(now.getDate()).padStart(2, '0');
            const hh = String(now.getHours()).padStart(2, '0');
            const min = String(now.getMinutes()).padStart(2, '0');

            const currentDateTime = `${yyyy}-${mm}-${dd}T${hh}:${min}`;
            document.getElementById('violationDate').value = currentDateTime;
        }


        // Handle form submission
        async function handleSubmit(event) {
            event.preventDefault();

            const formData = {
                vehicle_number: document.getElementById('vehicleNumber').value.toUpperCase(),
                owner_name: document.getElementById('ownerName').value,
                type_id: parseInt(document.getElementById('violationType').value),
                area_id: parseInt(document.getElementById('area').value),
                violation_date: document.getElementById('violationDate').value.replace('T', ' ') + ':00',
                fine_amount: parseFloat(document.getElementById('fineAmount').value),
                notes: document.getElementById('notes').value
            };

            try {
                const response = await fetch('/api/violations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('‚úì Violation registered successfully! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = '/dashboard';
                    }, 2000);
                } else {
                    showAlert('Error: ' + data.message, 'error');
                }
            } catch (error) {
                console.error('Error registering violation:', error);
                showAlert('Error registering violation. Please try again.', 'error');
            }
        }

        // Show alert message
        function showAlert(message, type) {
            const container = document.getElementById('alertContainer');
            container.innerHTML = `<div class="alert alert-${type}" style="display:block;">${message}</div>`;

            setTimeout(() => {
                container.innerHTML = '';
            }, 5000);
        }
        // Load citizens from API
        async function loadCitizens() {
            try {
                const response = await fetch('/api/users?role=citizen');
                const data = await response.json();
                if (data.success) {
                    const select = document.getElementById('userID');
                    select.innerHTML = '<option value="">-- Select Owner or Leave Blank --</option>';

                    data.data.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.user_id;
                        option.textContent = user.full_name + '(' + user.email + ')';
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Error loading citizens:', error);
            }
        }
    </script>
</body>

</html>
